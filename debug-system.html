<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        .warning { background: #fff3cd; }
    </style>
</head>
<body>
    <h1>ğŸ” System Debug</h1>
    
    <div id="results"></div>
    
    <script src="complete-curriculum.js"></script>
    <script src="complete-lesson-player.js"></script>
    <script src="ai-content-generator.js"></script>
    <script src="main_orchestrator.js"></script>
    
    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            results.appendChild(div);
            console.log(message);
        }
        
        async function testSystem() {
            log('ğŸš€ Starting system debug...');
            
            // Test 1: Curriculum
            if (window.COMPLETE_CURRICULUM) {
                const day1 = window.COMPLETE_CURRICULUM[1];
                log(`âœ… Curriculum loaded: Day 1 = "${day1.title}"`, 'success');
            } else {
                log('âŒ Curriculum not loaded', 'error');
            }
            
            // Test 2: Lesson Player
            if (typeof UniversalLessonPlayer !== 'undefined') {
                log('âœ… UniversalLessonPlayer class available', 'success');
                
                // Test lesson player initialization
                try {
                    const player = new UniversalLessonPlayer();
                    log('âœ… Lesson player created successfully', 'success');
                    
                    // Test lesson loading
                    const lessonData = player.getLessonDataForDay(1);
                    if (lessonData) {
                        log(`âœ… Lesson loaded: "${lessonData.title}"`, 'success');
                    } else {
                        log('âŒ Lesson loading failed', 'error');
                    }
                } catch (error) {
                    log(`âŒ Lesson player error: ${error.message}`, 'error');
                }
            } else {
                log('âŒ UniversalLessonPlayer not available', 'error');
            }
            
            // Test 3: AI Content Generator
            if (window.aiContentGenerator) {
                log('âœ… AI Content Generator available', 'success');
            } else {
                log('âš ï¸ AI Content Generator not available', 'warning');
            }
            
            // Test 4: Main Orchestrator
            if (typeof MainOrchestrator !== 'undefined') {
                log('âœ… MainOrchestrator class available', 'success');
            } else {
                log('âŒ MainOrchestrator not available', 'error');
            }
            
            // Test 5: Avatar Images
            const testImage = new Image();
            testImage.onload = () => log('âœ… Kelly avatar image loads', 'success');
            testImage.onerror = () => log('âŒ Kelly avatar image fails to load', 'error');
            testImage.src = 'lesson-player-deploy/assets/avatars/kelly/kelly_neutral_default.png';
            
            log('ğŸ” Debug complete - check results above');
        }
        
        // Run test when page loads
        document.addEventListener('DOMContentLoaded', testSystem);
    </script>
</body>
</html>
