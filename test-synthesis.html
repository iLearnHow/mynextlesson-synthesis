<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthesis Engine Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 3px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Synthesis Engine Test Suite</h1>
    
    <div class="test-section">
        <h2>Test 1: Check Synthesis Engine Availability</h2>
        <button onclick="testEngineAvailability()">Test Engine Availability</button>
        <div id="engine-test" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Test 2: Load DNA Data</h2>
        <button onclick="testDNALoading()">Test DNA Loading</button>
        <div id="dna-test" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Test 3: Direct Synthesis</h2>
        <button onclick="testDirectSynthesis()">Test Direct Synthesis</button>
        <div id="synthesis-test" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Test 4: Run All Tests</h2>
        <button onclick="runAllTests()">Run All Tests</button>
        <div id="all-tests" class="result"></div>
    </div>

    <script>
        function logResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="${type}">${message}</div>`;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function testEngineAvailability() {
            logResult('engine-test', 'Testing synthesis engine availability...', 'info');
            
            // Test if the synthesis engine is accessible
            console.log('Testing synthesis engine:', window.SynthesisEngine);
            console.log('Testing application:', window.Application);
            console.log('Testing synthesisEngine:', window.synthesisEngine);
            
            // Check for any global synthesis-related objects
            const synthesisObjects = Object.keys(window).filter(key => 
                key.toLowerCase().includes('synthesis') || 
                key.toLowerCase().includes('engine') ||
                key.toLowerCase().includes('application')
            );
            
            if (synthesisObjects.length > 0) {
                logResult('engine-test', `Found synthesis-related objects: ${synthesisObjects.join(', ')}`, 'success');
            } else {
                logResult('engine-test', 'No synthesis engine found in global scope', 'error');
            }
        }

        function testDNALoading() {
            logResult('dna-test', 'Testing DNA data loading...', 'info');
            
            // Test direct data loading
            fetch('/assets/data/the-sun-dna.json')
                .then(r => {
                    if (!r.ok) throw new Error(`HTTP ${r.status}: ${r.statusText}`);
                    return r.json();
                })
                .then(data => {
                    console.log('DNA loaded:', data);
                    logResult('dna-test', `DNA loaded successfully! Title: ${data.title}`, 'success');
                })
                .catch(e => {
                    console.error('DNA load failed:', e);
                    logResult('dna-test', `DNA load failed: ${e.message}`, 'error');
                });
        }

        function testDirectSynthesis() {
            logResult('synthesis-test', 'Testing direct synthesis...', 'info');
            
            // Check if synthesis engine is available
            if (window.synthesisEngine) {
                window.synthesisEngine.synthesizeLesson(1, 25, 'fun')
                    .then(lesson => {
                        console.log('Synthesis success:', lesson);
                        logResult('synthesis-test', `Synthesis successful! Title: ${lesson.title}`, 'success');
                    })
                    .catch(e => {
                        console.error('Synthesis failed:', e);
                        logResult('synthesis-test', `Synthesis failed: ${e.message}`, 'error');
                    });
            } else {
                logResult('synthesis-test', 'Synthesis engine not available in window.synthesisEngine', 'error');
            }
        }

        async function runAllTests() {
            logResult('all-tests', 'Running all tests...', 'info');
            
            // Test 1: Engine Availability
            testEngineAvailability();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Test 2: DNA Loading
            testDNALoading();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Test 3: Direct Synthesis
            testDirectSynthesis();
            
            logResult('all-tests', 'All tests completed. Check individual results above.', 'info');
        }

        // Auto-run tests when page loads
        window.addEventListener('load', () => {
            logResult('all-tests', 'Page loaded. Ready to run tests.', 'info');
        });
    </script>
</body>
</html>
