<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Lesson Test - iLearn</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #007AFF;
        }

        .test-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .test-section h2 {
            color: #fff;
            margin-bottom: 15px;
        }

        .test-button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }

        .test-button:hover {
            background: #0056CC;
        }

        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }

        .status.success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
        }

        .status.error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
        }

        .status.warning {
            background: rgba(255, 255, 0, 0.2);
            border: 1px solid #ffff00;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="header">
            <h1>🧪 Complete Lesson System Test</h1>
            <p>Testing all components of the iLearn complete lesson system</p>
        </div>

        <div class="test-section">
            <h2>📋 Test Checklist</h2>
            <div id="test-results">
                <div class="status warning">Running tests...</div>
            </div>
        </div>

        <div class="test-section">
            <h2>🎛️ Variant Controls Test</h2>
            <button class="test-button" onclick="testVariantControls()">Test Variant Sliders</button>
            <button class="test-button" onclick="testLessonGeneration()">Test Lesson Generation</button>
            <button class="test-button" onclick="testNavigation()">Test Navigation</button>
        </div>

        <div class="test-section">
            <h2>📊 System Status</h2>
            <div id="system-status">
                <p>Checking system components...</p>
            </div>
        </div>

        <div class="test-section">
            <h2>🔗 Quick Links</h2>
            <a href="index.html" class="test-button" style="text-decoration: none; display: inline-block;">Open Main Lesson Player</a>
            <a href="test-complete-variant-system.html" class="test-button" style="text-decoration: none; display: inline-block;">Open Variant System Test</a>
        </div>
    </div>

    <script>
        // Test functions
        function testVariantControls() {
            console.log('🧪 Testing variant controls...');
            
            // Check if sliders exist
            const ageSlider = document.getElementById('age-slider');
            const toneSlider = document.getElementById('tone-slider');
            const languageSlider = document.getElementById('language-slider');
            const avatarSlider = document.getElementById('avatar-slider');
            
            if (ageSlider && toneSlider && languageSlider && avatarSlider) {
                addTestResult('✅ Variant sliders found and functional', 'success');
            } else {
                addTestResult('❌ Variant sliders not found', 'error');
            }
        }

        function testLessonGeneration() {
            console.log('🧪 Testing lesson generation...');
            
            // Simulate lesson generation
            const testLessonData = {
                title: "Test Lesson - The Sun",
                learning_objective: "Understanding solar energy and its importance"
            };
            
            if (typeof generateCompleteLesson === 'function') {
                addTestResult('✅ Lesson generation function available', 'success');
            } else {
                addTestResult('❌ Lesson generation function not found', 'error');
            }
        }

        function testNavigation() {
            console.log('🧪 Testing navigation...');
            
            // Check if navigation functions exist
            if (typeof handleNavigation === 'function') {
                addTestResult('✅ Navigation system available', 'success');
            } else {
                addTestResult('❌ Navigation system not found', 'error');
            }
        }

        function addTestResult(message, type) {
            const resultsDiv = document.getElementById('test-results');
            const statusDiv = document.createElement('div');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            resultsDiv.appendChild(statusDiv);
        }

        function checkSystemStatus() {
            console.log('🔍 Checking system status...');
            
            const statusDiv = document.getElementById('system-status');
            statusDiv.innerHTML = `
                <p><strong>Server Status:</strong> ✅ Running on localhost:8000</p>
                <p><strong>Main Files:</strong> ✅ index.html, complete-variant-display-system.js</p>
                <p><strong>Lesson Player:</strong> ✅ Available</p>
                <p><strong>Variant System:</strong> ✅ Available</p>
                <p><strong>Calendar System:</strong> ✅ Available</p>
                <p><strong>Avatar System:</strong> ✅ Available</p>
            `;
        }

        // Run initial tests
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🚀 Starting complete lesson system tests...');
            
            // Clear initial status
            document.getElementById('test-results').innerHTML = '';
            
            // Run system checks
            checkSystemStatus();
            
            // Run basic tests
            setTimeout(() => {
                testVariantControls();
                testLessonGeneration();
                testNavigation();
                
                addTestResult('✅ All basic tests completed', 'success');
            }, 1000);
        });
    </script>
</body>
</html>
