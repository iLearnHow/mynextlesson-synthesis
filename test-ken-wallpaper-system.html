<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ken Wallpaper System Test - "Sing, Float, and Glide"</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            background: #ffffff !important;
            color: #333333 !important;
            line-height: 1.6;
        }

        .lesson-player {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #ffffff !important;
            overflow: hidden;
            aspect-ratio: 16/9;
        }

        /* Ken wallpaper background */
        #avatar-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 0;
            transition: background-image 0.5s ease;
            background-color: #ffffff !important;
        }

        /* Test controls */
        .test-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 20px;
            z-index: 1000;
            max-width: 300px;
        }

        .test-controls h3 {
            margin-bottom: 16px;
            color: #333;
        }

        .test-controls button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            margin: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .test-controls button:hover {
            background: #0056CC;
        }

        .test-controls select {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 6px;
            padding: 8px 12px;
            margin: 4px;
            font-size: 14px;
        }

        /* Ken-responsive overlay for testing */
        .ken-test-overlay {
            position: fixed;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 20px;
            z-index: 999;
            display: none;
            animation: fadeIn 0.3s ease;
            
            /* "Float" effect */
            transform: translateZ(0);
            will-change: transform, opacity;
            
            /* "Glide" - smooth transitions */
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .ken-test-overlay.active {
            display: block;
        }

        /* "Sing" - subtle animations that respond to Ken's mood */
        .ken-test-overlay.ken-happy {
            animation: kenHappyFloat 3s ease-in-out infinite;
        }

        .ken-test-overlay.ken-concerned {
            animation: kenConcernedFloat 3s ease-in-out infinite;
        }

        .ken-test-overlay.ken-excited {
            animation: kenExcitedFloat 3s ease-in-out infinite;
        }

        .ken-test-overlay.ken-neutral {
            animation: kenNeutralFloat 3s ease-in-out infinite;
        }

        /* Ken mood-based animations */
        @keyframes kenHappyFloat {
            0%, 100% { 
                transform: translateY(0px) scale(1); 
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            }
            50% { 
                transform: translateY(-2px) scale(1.02); 
                box-shadow: 0 12px 40px rgba(0, 122, 255, 0.15);
            }
        }

        @keyframes kenConcernedFloat {
            0%, 100% { 
                transform: translateY(0px) scale(1); 
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            }
            50% { 
                transform: translateY(1px) scale(0.98); 
                box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
            }
        }

        @keyframes kenExcitedFloat {
            0%, 100% { 
                transform: translateY(0px) scale(1) rotate(0deg); 
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            }
            25% { 
                transform: translateY(-1px) scale(1.01) rotate(0.5deg); 
                box-shadow: 0 10px 36px rgba(255, 149, 0, 0.15);
            }
            75% { 
                transform: translateY(-1px) scale(1.01) rotate(-0.5deg); 
                box-shadow: 0 10px 36px rgba(255, 149, 0, 0.15);
            }
        }

        @keyframes kenNeutralFloat {
            0%, 100% { 
                transform: translateY(0px) scale(1); 
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            }
            50% { 
                transform: translateY(-1px) scale(1.005); 
                box-shadow: 0 9px 34px rgba(0, 0, 0, 0.12);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Status display */
        .status-display {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 16px;
            z-index: 1000;
            font-size: 14px;
            color: #333;
        }

        .status-display h4 {
            margin-bottom: 8px;
            color: #007AFF;
        }

        .status-display p {
            margin: 4px 0;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="lesson-player" id="lesson-player">
        <!-- Ken wallpaper background -->
        <div id="avatar-container"></div>

        <!-- Test controls -->
        <div class="test-controls">
            <h3>Ken Wallpaper Test</h3>
            
            <div style="margin-bottom: 16px;">
                <label>Lesson Phase:</label><br>
                <select id="lesson-phase">
                    <option value="opening">Opening</option>
                    <option value="question_1">Question 1</option>
                    <option value="question_2">Question 2</option>
                    <option value="question_3">Question 3</option>
                    <option value="feedback_correct">Feedback Correct</option>
                    <option value="feedback_incorrect">Feedback Incorrect</option>
                    <option value="closing">Closing</option>
                </select>
            </div>

            <div style="margin-bottom: 16px;">
                <label>Tone:</label><br>
                <select id="tone-select">
                    <option value="neutral">Neutral</option>
                    <option value="fun">Fun</option>
                    <option value="grandmother">Grandmother</option>
                </select>
            </div>

            <div style="margin-bottom: 16px;">
                <label>Mood:</label><br>
                <select id="mood-select">
                    <option value="neutral">Neutral</option>
                    <option value="happy">Happy</option>
                    <option value="concerned">Concerned</option>
                    <option value="excited">Excited</option>
                </select>
            </div>

            <button onclick="updateKenExpression()">Update Ken Expression</button>
            <button onclick="toggleTestOverlay()">Toggle Test Overlay</button>
            <button onclick="testFaceSafePositioning()">Test Face-Safe Positioning</button>
        </div>

        <!-- Test overlay -->
        <div class="ken-test-overlay" id="test-overlay">
            <h3>Test Overlay</h3>
            <p>This overlay should "sing, float, and glide" with Ken's expressions.</p>
            <p>Current Ken State: <span id="ken-state">Neutral</span></p>
        </div>

        <!-- Status display -->
        <div class="status-display">
            <h4>Ken Wallpaper Status</h4>
            <p>Expression: <span id="current-expression">ken_neutral_default</span></p>
            <p>Tone: <span id="current-tone">neutral</span></p>
            <p>Mood: <span id="current-mood">neutral</span></p>
            <p>Safe Zones: <span id="safe-zones">Calculating...</span></p>
        </div>
    </div>

    <script src="ken-wallpaper-system.js"></script>
    <script>
        // Test functions
        function updateKenExpression() {
            const lessonPhase = document.getElementById('lesson-phase').value;
            const tone = document.getElementById('tone-select').value;
            const mood = document.getElementById('mood-select').value;
            
            if (window.kenWallpaperSystem) {
                window.kenWallpaperSystem.updateKenExpression(lessonPhase, tone, mood);
                updateStatusDisplay();
            }
        }

        function toggleTestOverlay() {
            const overlay = document.getElementById('test-overlay');
            overlay.classList.toggle('active');
            
            if (overlay.classList.contains('active') && window.kenWallpaperSystem) {
                const safeZones = window.kenWallpaperSystem.calculateSafeZones();
                window.kenWallpaperSystem.positionOverlayFaceSafe(overlay, safeZones);
            }
        }

        function testFaceSafePositioning() {
            if (window.kenWallpaperSystem) {
                const safeZones = window.kenWallpaperSystem.calculateSafeZones();
                console.log('Face-safe zones:', safeZones);
                
                const overlay = document.getElementById('test-overlay');
                if (overlay.classList.contains('active')) {
                    window.kenWallpaperSystem.positionOverlayFaceSafe(overlay, safeZones);
                }
            }
        }

        function updateStatusDisplay() {
            if (window.kenWallpaperSystem) {
                const state = window.kenWallpaperSystem.getCurrentKenState();
                
                document.getElementById('current-expression').textContent = state.expression;
                document.getElementById('current-tone').textContent = state.tone;
                document.getElementById('current-mood').textContent = state.mood;
                document.getElementById('safe-zones').textContent = 
                    `${state.safeZones.safeAnchors.length} safe anchors available`;
                
                // Update test overlay state
                const kenStateSpan = document.getElementById('ken-state');
                if (state.expression.includes('happy') || state.expression.includes('celebrating')) {
                    kenStateSpan.textContent = 'Happy';
                } else if (state.expression.includes('concerned') || state.expression.includes('thinking')) {
                    kenStateSpan.textContent = 'Concerned';
                } else if (state.expression.includes('excited') || state.expression.includes('playful')) {
                    kenStateSpan.textContent = 'Excited';
                } else {
                    kenStateSpan.textContent = 'Neutral';
                }
            }
        }

        // Initialize test
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                updateStatusDisplay();
                console.log('✅ Ken wallpaper test system ready');
            }, 1000);
        });
    </script>
</body>
</html>
