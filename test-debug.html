<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iLearnHow Debug Test</title>
</head>
<body>
    <h1>iLearnHow Debug Test</h1>
    <div id="status">Loading...</div>
    <div id="console-output"></div>
    
    <script>
        // Capture console output
        const originalConsole = {
            log: console.log,
            error: console.error,
            warn: console.warn
        };
        
        const output = document.getElementById('console-output');
        
        console.log = function(...args) {
            originalConsole.log.apply(console, args);
            output.innerHTML += '<div style="color: green;">LOG: ' + args.join(' ') + '</div>';
        };
        
        console.error = function(...args) {
            originalConsole.error.apply(console, args);
            output.innerHTML += '<div style="color: red;">ERROR: ' + args.join(' ') + '</div>';
        };
        
        console.warn = function(...args) {
            originalConsole.warn.apply(console, args);
            output.innerHTML += '<div style="color: orange;">WARN: ' + args.join(' ') + '</div>';
        };
        
        // Test API directly
        async function testAPI() {
            try {
                const response = await fetch('https://ilearnhow-enterprise-synthesis.nicoletterankin.workers.dev/api/synthesize', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        lessonContent: "The sun is a star that provides light and heat to Earth.",
                        age: 25,
                        tone: "neutral",
                        clientId: "debug-test"
                    })
                });
                
                const data = await response.json();
                console.log('API Test Result:', data);
                document.getElementById('status').innerHTML = 'API Test: SUCCESS - Content length: ' + (data.content?.length || 0);
            } catch (error) {
                console.error('API Test Failed:', error);
                document.getElementById('status').innerHTML = 'API Test: FAILED - ' + error.message;
            }
        }
        
        // Test after page loads
        window.addEventListener('load', () => {
            console.log('Page loaded, testing API...');
            testAPI();
            
            // Check for Application object
            setTimeout(() => {
                console.log('Checking Application object...');
                if (window.Application) {
                    console.log('Application found:', window.Application);
                    console.log('Application status:', window.Application.getStatus());
                } else {
                    console.error('Application not found!');
                }
            }, 2000);
        });
    </script>
</body>
</html>
