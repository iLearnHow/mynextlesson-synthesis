            min-height: 100vh;
        }
        
        .container {

            border-radius: 20px;

        }
        
        h1 {

            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        
        .test-section {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }
        
        .test-result {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .test-result.pass {
            border-left: 4px solid #4CAF50;
        }
        
        .test-result.fail {
            border-left: 4px solid #f44336;
        }
        
        .test-result.warning {
            border-left: 4px solid #ff9800;
        }
        
        .status-icon {
            font-size: 1.2rem;
            margin-right: 10px;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            transition: width 0.3s ease;
        }
        
        .summary {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
        }
        
        .action-items {
            margin-top: 30px;
        }
        
        .action-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #007AFF;
        }
        
        .priority-high {
            border-left-color: #f44336;
        }
        
        .priority-medium {
            border-left-color: #ff9800;
        }
        
        .priority-low {
            border-left-color: #4CAF50;
        }
        
        button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        
        button:hover {
            background: #0056CC;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>

            addTestResult(group, test, passed) {
                this.results.total++;
                if (passed) {
                    this.results.passed++;
                } else {
                    this.results.failed++;
                    this.criticalIssues.push(`${group}: ${test}`);
                }
                
                this.results.details.push({
                    group: group,
                    test: test,
                    passed: passed
                });
                
                this.displayTestResult(group, test, passed);
                this.updateProgress();
            }

            displayTestResult(group, test, passed) {
                const resultsDiv = document.getElementById('test-results');
                const testDiv = document.createElement('div');
                testDiv.className = `test-result ${passed ? 'pass' : 'fail'}`;
                
                const icon = passed ? '‚úÖ' : '‚ùå';
                testDiv.innerHTML = `
                    <span class="status-icon">${icon}</span>
                    <strong>${group}:</strong> ${test}
                `;
                
                resultsDiv.appendChild(testDiv);
            }

            updateProgress() {
                const percentage = (this.results.passed / this.results.total) * 100;
                document.getElementById('progress-fill').style.width = `${percentage}%`;
            }

            generateReport() {
                const percentage = ((this.results.passed / this.results.total) * 100).toFixed(1);
                
                document.getElementById('summary').style.display = 'block';
                document.getElementById('action-items').style.display = 'block';
                
                // Summary
                document.getElementById('summary-content').innerHTML = `
                    <div class="stats">
                        <div class="stat-card">

                            <div class="stat-label">Total Tests</div>
                        </div>
                        <div class="stat-card">

                        </div>
                        <div class="stat-card">

                            <div class="stat-label">Success Rate</div>
                        </div>
                    </div>
                    
                    <p><strong>Current Status:</strong> ${percentage}% Complete - ${this.results.failed} critical issues need attention</p>
                `;
                
                // Action Items
                this.generateActionItems();
            }

                    actionContent.appendChild(actionDiv);
                });
