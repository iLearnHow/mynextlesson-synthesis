<!DOCTYPE html>
<html>
<head>
    <title>Quick TTS Test</title>
    <style>
        body { font-family: system-ui; padding: 40px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>ðŸŽ¤ Quick Voice Test</h1>
    <button onclick="testVoice('kelly')">Test Kelly</button>
    <button onclick="testVoice('ken')">Test Ken</button>
    <p id="status"></p>
    
    <script src="/dynamic-tts-system.js"></script>
    <script>
        async function testVoice(speaker) {
            const status = document.getElementById('status');
            status.textContent = `Speaking as ${speaker}...`;
            
            const text = speaker === 'kelly' 
                ? "Hello! I'm Kelly. Welcome to today's lesson!"
                : "Hi there! I'm Ken. Let's learn together!";
            
            if (window.dynamicTTS) {
                await window.dynamicTTS.speak(text, speaker);
                status.innerHTML = `<span class="success">âœ… ${speaker} voice working!</span>`;
            }
        }
    </script>
</body>
</html>
