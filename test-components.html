<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Testing</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        .warning { background: #fff3cd; }
        .info { background: #d1ecf1; }
        button { margin: 5px; padding: 10px; }
        .component-test { border: 2px solid #007bff; margin: 20px 0; padding: 15px; }
    </style>
</head>
<body>
    <h1>🧪 Individual Component Testing</h1>
    
    <div class="component-test">
        <h2>📚 Test 1: Curriculum System</h2>
        <button onclick="testCurriculum()">Test Curriculum Loading</button>
        <div id="curriculum-result"></div>
    </div>
    
    <div class="component-test">
        <h2>🎭 Test 2: Avatar System</h2>
        <button onclick="testAvatarSystem()">Test Avatar Loading</button>
        <div id="avatar-result"></div>
    </div>
    
    <div class="component-test">
        <h2>🎮 Test 3: Lesson Player</h2>
        <button onclick="testLessonPlayer()">Test Lesson Player</button>
        <div id="lesson-player-result"></div>
    </div>
    
    <div class="component-test">
        <h2>🤖 Test 4: AI Content Generator</h2>
        <button onclick="testAIGenerator()">Test AI Generator</button>
        <div id="ai-result"></div>
    </div>
    
    <div class="component-test">
        <h2>🎯 Test 5: Main Orchestrator</h2>
        <button onclick="testOrchestrator()">Test Main Orchestrator</button>
        <div id="orchestrator-result"></div>
    </div>
    
    <div class="component-test">
        <h2>🔧 Test 6: DOM Elements</h2>
        <button onclick="testDOMElements()">Test Required DOM Elements</button>
        <div id="dom-result"></div>
    </div>
    
    <div class="component-test">
        <h2>🎵 Test 7: Lesson Content Display</h2>
        <button onclick="testLessonContent()">Test Lesson Content Display</button>
        <div id="content-result"></div>
    </div>
    
    <div class="component-test">
        <h2>🔄 Test 8: Full Integration</h2>
        <button onclick="testFullIntegration()">Test Full System Integration</button>
        <div id="integration-result"></div>
    </div>
    
    <!-- Load all components -->
    <script src="complete-curriculum.js"></script>
    <script src="complete-lesson-player.js"></script>
    <script src="ai-content-generator.js"></script>
    <script src="main_orchestrator.js"></script>
    
    <script>
        function logResult(component, message, type = 'info') {
            const resultDiv = document.getElementById(component + '-result');
            const div = document.createElement('div');
            div.className = `test ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            resultDiv.appendChild(div);
            console.log(`[${component.toUpperCase()}] ${message}`);
        }
        
        function testCurriculum() {
            logResult('curriculum', '🧪 Testing curriculum system...');
            
            if (!window.COMPLETE_CURRICULUM) {
                logResult('curriculum', '❌ COMPLETE_CURRICULUM not found', 'error');
                return;
            }
            
            const totalDays = Object.keys(window.COMPLETE_CURRICULUM).length;
            logResult('curriculum', `✅ Curriculum loaded with ${totalDays} days`, 'success');
            
            // Test specific days
            const testDays = [1, 100, 200, 300, 366];
            testDays.forEach(day => {
                const lesson = window.COMPLETE_CURRICULUM[day];
                if (lesson) {
                    logResult('curriculum', `✅ Day ${day}: "${lesson.title}"`, 'success');
                } else {
                    logResult('curriculum', `❌ Day ${day}: Missing`, 'error');
                }
            });
        }
        
        function testAvatarSystem() {
            logResult('avatar', '🧪 Testing avatar system...');
            
            // Test Kelly avatar
            const kellyImage = new Image();
            kellyImage.onload = () => logResult('avatar', '✅ Kelly neutral image loads', 'success');
            kellyImage.onerror = () => logResult('avatar', '❌ Kelly neutral image fails', 'error');
            kellyImage.src = 'lesson-player-deploy/assets/avatars/kelly/kelly_neutral_default.png';
            
            // Test Ken avatar
            const kenImage = new Image();
            kenImage.onload = () => logResult('avatar', '✅ Ken neutral image loads', 'success');
            kenImage.onerror = () => logResult('avatar', '❌ Ken neutral image fails', 'error');
            kenImage.src = 'lesson-player-deploy/assets/avatars/ken/ken_neutral_default.png';
            
            // Test lesson sequence images
            const teachingImage = new Image();
            teachingImage.onload = () => logResult('avatar', '✅ Kelly teaching image loads', 'success');
            teachingImage.onerror = () => logResult('avatar', '❌ Kelly teaching image fails', 'error');
            teachingImage.src = 'lesson-player-deploy/assets/avatars/kelly/lesson-sequence/kelly_teaching_explaining.png';
        }
        
        function testLessonPlayer() {
            logResult('lesson-player', '🧪 Testing lesson player...');
            
            if (typeof UniversalLessonPlayer === 'undefined') {
                logResult('lesson-player', '❌ UniversalLessonPlayer class not found', 'error');
                return;
            }
            
            try {
                const player = new UniversalLessonPlayer();
                logResult('lesson-player', '✅ Lesson player created', 'success');
                
                // Test lesson loading
                const lessonData = player.getLessonDataForDay(1);
                if (lessonData) {
                    logResult('lesson-player', `✅ Lesson loaded: "${lessonData.title}"`, 'success');
                } else {
                    logResult('lesson-player', '❌ Lesson loading failed', 'error');
                }
                
                // Test current day
                const currentDay = player.getCurrentDayOfYear();
                logResult('lesson-player', `✅ Current day: ${currentDay}`, 'success');
                
            } catch (error) {
                logResult('lesson-player', `❌ Lesson player error: ${error.message}`, 'error');
            }
        }
        
        function testAIGenerator() {
            logResult('ai', '🧪 Testing AI content generator...');
            
            if (!window.aiContentGenerator) {
                logResult('ai', '⚠️ AI Content Generator not available', 'warning');
                return;
            }
            
            try {
                const lessonData = {
                    title: "Test Lesson",
                    learning_objective: "Test objective"
                };
                
                const variant = {
                    age: 'age_25',
                    tone: 'neutral',
                    language: 'english',
                    avatar: 'kelly'
                };
                
                // Test AI generation
                window.aiContentGenerator.generatePersonalizedLesson(lessonData, variant)
                    .then(content => {
                        logResult('ai', '✅ AI content generation successful', 'success');
                        logResult('ai', `Content has ${Object.keys(content.phases || {}).length} phases`, 'info');
                    })
                    .catch(error => {
                        logResult('ai', `❌ AI generation failed: ${error.message}`, 'error');
                    });
                    
            } catch (error) {
                logResult('ai', `❌ AI generator error: ${error.message}`, 'error');
            }
        }
        
        function testOrchestrator() {
            logResult('orchestrator', '🧪 Testing main orchestrator...');
            
            if (typeof MainOrchestrator === 'undefined') {
                logResult('orchestrator', '❌ MainOrchestrator class not found', 'error');
                return;
            }
            
            try {
                const orchestrator = new MainOrchestrator();
                logResult('orchestrator', '✅ Main orchestrator created', 'success');
                
                // Test component availability
                const components = {
                    lessonPlayer: !!window.lessonPlayer,
                    aiContentGenerator: !!window.aiContentGenerator,
                    curriculum: !!window.COMPLETE_CURRICULUM
                };
                
                Object.entries(components).forEach(([name, available]) => {
                    logResult('orchestrator', `${available ? '✅' : '❌'} ${name} available`, available ? 'success' : 'error');
                });
                
            } catch (error) {
                logResult('orchestrator', `❌ Orchestrator error: ${error.message}`, 'error');
            }
        }
        
        function testDOMElements() {
            logResult('dom', '🧪 Testing required DOM elements...');
            
            const requiredElements = [
                'avatar-container',
                'lesson-info',
                'lesson-info-title',
                'lesson-info-objective',
                'content-controls',
                'calendar-icon',
                'phase-1',
                'hold-button',
                'menu-button'
            ];
            
            requiredElements.forEach(elementId => {
                const element = document.getElementById(elementId);
                if (element) {
                    logResult('dom', `✅ ${elementId} found`, 'success');
                } else {
                    logResult('dom', `❌ ${elementId} missing`, 'error');
                }
            });
        }
        
        function testLessonContent() {
            logResult('content', '🧪 Testing lesson content display...');
            
            // Test if lesson content elements exist
            const lessonInfo = document.getElementById('lesson-info');
            const lessonTitle = document.getElementById('lesson-info-title');
            const lessonObjective = document.getElementById('lesson-info-objective');
            
            if (lessonInfo) {
                logResult('content', '✅ lesson-info element found', 'success');
            } else {
                logResult('content', '❌ lesson-info element missing', 'error');
            }
            
            if (lessonTitle) {
                logResult('content', '✅ lesson-info-title element found', 'success');
            } else {
                logResult('content', '❌ lesson-info-title element missing', 'error');
            }
            
            if (lessonObjective) {
                logResult('content', '✅ lesson-info-objective element found', 'success');
            } else {
                logResult('content', '❌ lesson-info-objective element missing', 'error');
            }
            
            // Test content display
            if (lessonTitle && lessonObjective) {
                lessonTitle.textContent = 'Test Lesson Title';
                lessonObjective.textContent = 'Test learning objective';
                logResult('content', '✅ Content display test successful', 'success');
            }
        }
        
        function testFullIntegration() {
            logResult('integration', '🧪 Testing full system integration...');
            
            // Test if all components are available
            const components = {
                curriculum: !!window.COMPLETE_CURRICULUM,
                lessonPlayer: typeof UniversalLessonPlayer !== 'undefined',
                aiGenerator: !!window.aiContentGenerator,
                orchestrator: typeof MainOrchestrator !== 'undefined'
            };
            
            const availableComponents = Object.values(components).filter(Boolean).length;
            const totalComponents = Object.keys(components).length;
            
            logResult('integration', `Components available: ${availableComponents}/${totalComponents}`, 'info');
            
            Object.entries(components).forEach(([name, available]) => {
                logResult('integration', `${available ? '✅' : '❌'} ${name}`, available ? 'success' : 'error');
            });
            
            // Test lesson loading and display
            if (components.curriculum && components.lessonPlayer) {
                try {
                    const player = new UniversalLessonPlayer();
                    const lessonData = player.getLessonDataForDay(1);
                    
                    if (lessonData) {
                        logResult('integration', `✅ Lesson loaded: "${lessonData.title}"`, 'success');
                        
                        // Test content display
                        const lessonTitle = document.getElementById('lesson-info-title');
                        if (lessonTitle) {
                            lessonTitle.textContent = lessonData.title;
                            logResult('integration', '✅ Lesson title displayed', 'success');
                        } else {
                            logResult('integration', '❌ Cannot display lesson title - element missing', 'error');
                        }
                    } else {
                        logResult('integration', '❌ Lesson loading failed', 'error');
                    }
                } catch (error) {
                    logResult('integration', `❌ Integration error: ${error.message}`, 'error');
                }
            } else {
                logResult('integration', '❌ Cannot test integration - missing components', 'error');
            }
        }
        
        // Auto-run DOM element test on load
        document.addEventListener('DOMContentLoaded', () => {
            logResult('integration', '🚀 Component testing page loaded', 'info');
            setTimeout(testDOMElements, 1000);
        });
    </script>
</body>
</html>
