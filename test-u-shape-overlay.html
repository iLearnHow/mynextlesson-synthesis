<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U-Shape Overlay System Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        .demo-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            z-index: -1;
        }

        .demo-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 1;
        }

        .demo-content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .demo-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .demo-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .demo-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .demo-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .layout-indicator {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 1002;
        }

        .layout-indicator .column {
            display: inline-block;
            margin: 0 8px;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
        }

        .column-1 { background: #007AFF; }
        .column-2 { background: #34C759; }
        .column-3 { background: #FF9500; }
    </style>
</head>
<body>
    <div class="demo-background"></div>
    
    <div class="layout-indicator">
        <strong>U-Shape Layout:</strong>
        <span class="column column-1">Column 1 (Left - Complete)</span>
        <span class="column column-2">Column 2 (Center - Bottom 1/3)</span>
        <span class="column column-3">Column 3 (Right - Complete)</span>
    </div>

    <div class="demo-content">
        <h1>üéØ U-Shape Overlay System</h1>
        <p>iOS-style liquid glass overlays coordinated in a sophisticated 3-column layout</p>
        
        <div class="demo-controls">
            <button class="demo-btn" onclick="demoOverlay('lesson-content')">üìö Lesson Content</button>
            <button class="demo-btn" onclick="demoOverlay('tone-variants')">üé≠ Tone Options</button>
            <button class="demo-btn" onclick="demoOverlay('speaker-controls')">üîä Audio Controls</button>
            <button class="demo-btn" onclick="demoOverlay('language-variants')">üåç Language</button>
            <button class="demo-btn" onclick="demoOverlay('avatar-variants')">üë§ Avatar</button>
            <button class="demo-btn" onclick="demoOverlay('help-overlay')">‚ùì Help</button>
            <button class="demo-btn" onclick="demoOverlay('about-overlay')">‚ÑπÔ∏è About</button>
            <button class="demo-btn" onclick="closeAllOverlays()">üóëÔ∏è Close All</button>
        </div>
    </div>

    <script src="u-shape-overlay-system.js"></script>
    <script>
        function demoOverlay(overlayId) {
            if (uShapeSystem) {
                uShapeSystem.openOverlay(overlayId);
            }
        }

        function closeAllOverlays() {
            if (uShapeSystem) {
                const activeOverlays = uShapeSystem.getActiveOverlays();
                activeOverlays.forEach(id => {
                    uShapeSystem.closeOverlay(id);
                });
            }
        }

        // Add some additional demo content
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                if (uShapeSystem) {
                    // Add more demo content
                    uShapeSystem.setOverlayContent('language-variants', `
                        <div style="padding: 16px;">
                            <h4>üåç Choose Language</h4>
                            <button onclick="setLanguage('english')" style="background: #007AFF; color: white; border: none; padding: 8px 16px; border-radius: 8px; margin: 4px;">English</button>
                            <button onclick="setLanguage('spanish')" style="background: #34C759; color: white; border: none; padding: 8px 16px; border-radius: 8px; margin: 4px;">Espa√±ol</button>
                            <button onclick="setLanguage('french')" style="background: #FF9500; color: white; border: none; padding: 8px 16px; border-radius: 8px; margin: 4px;">Fran√ßais</button>
                        </div>
                    `);

                    uShapeSystem.setOverlayContent('avatar-variants', `
                        <div style="padding: 16px;">
                            <h4>üë§ Choose Avatar</h4>
                            <button onclick="setAvatar('ken')" style="background: #007AFF; color: white; border: none; padding: 8px 16px; border-radius: 8px; margin: 4px;">Ken</button>
                            <button onclick="setAvatar('kelly')" style="background: #34C759; color: white; border: none; padding: 8px 16px; border-radius: 8px; margin: 4px;">Kelly</button>
                            <button onclick="setAvatar('you')" style="background: #FF9500; color: white; border: none; padding: 8px 16px; border-radius: 8px; margin: 4px;">You (Coming Soon)</button>
                        </div>
                    `);

                    uShapeSystem.setOverlayContent('help-overlay', `
                        <div style="padding: 16px;">
                            <h4>‚ùì Help & Support</h4>
                            <p>Need help with the U-Shape overlay system?</p>
                            <button onclick="showHelp()" style="background: #007AFF; color: white; border: none; padding: 8px 16px; border-radius: 8px; margin: 4px;">Get Help</button>
                            <button onclick="contactSupport()" style="background: #34C759; color: white; border: none; padding: 8px 16px; border-radius: 8px; margin: 4px;">Contact Support</button>
                        </div>
                    `);

                    uShapeSystem.setOverlayContent('about-overlay', `
                        <div style="padding: 16px;">
                            <h4>‚ÑπÔ∏è About System</h4>
                            <p>U-Shape Overlay System v1.0</p>
                            <p>iOS-style liquid glass design with sophisticated coordination.</p>
                            <button onclick="showAbout()" style="background: #007AFF; color: white; border: none; padding: 8px 16px; border-radius: 8px; margin: 4px;">Learn More</button>
                        </div>
                    `);
                }
            }, 2000);
        });

        function setLanguage(lang) {
            console.log(`üåç Language set to: ${lang}`);
        }

        function setAvatar(avatar) {
            console.log(`üë§ Avatar set to: ${avatar}`);
        }

        function showHelp() {
            console.log(`‚ùì Help requested`);
        }

        function contactSupport() {
            console.log(`üìß Contact support`);
        }

        function showAbout() {
            console.log(`‚ÑπÔ∏è About system`);
        }
    </script>
</body>
</html>
