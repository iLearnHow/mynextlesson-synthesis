<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Visibility Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: transparent;
        }

        .test-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .avatar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
        }

        .avatar-container.ken-active {
            background-image: url('/lesson-player-deploy/assets/avatars/ken/ken_neutral_default.png');
        }

        .avatar-container.kelly-active {
            background-image: url('/lesson-player-deploy/assets/avatars/kelly/kelly_neutral_default.png');
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
        }

        .controls button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .status {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div id="avatar-container" class="avatar-container kelly-active"></div>
        
        <div class="controls">
            <h3>Avatar Visibility Test</h3>
            <button onclick="switchToKen()">Switch to Ken</button>
            <button onclick="switchToKelly()">Switch to Kelly</button>
            <button onclick="checkAvatarStatus()">Check Status</button>
            <div class="status" id="status">Status: Kelly active</div>
        </div>
    </div>

    <script>
        let currentAvatar = 'Kelly';

        function switchToKen() {
            const container = document.getElementById('avatar-container');
            container.classList.remove('kelly-active');
            container.classList.add('ken-active');
            currentAvatar = 'Ken';
            updateStatus();
        }

        function switchToKelly() {
            const container = document.getElementById('avatar-container');
            container.classList.remove('ken-active');
            container.classList.add('kelly-active');
            currentAvatar = 'Kelly';
            updateStatus();
        }

        function checkAvatarStatus() {
            const container = document.getElementById('avatar-container');
            const hasKen = container.classList.contains('ken-active');
            const hasKelly = container.classList.contains('kelly-active');
            const backgroundImage = container.style.backgroundImage;
            
            console.log('Avatar Container Status:');
            console.log('- Has Ken class:', hasKen);
            console.log('- Has Kelly class:', hasKelly);
            console.log('- Background image:', backgroundImage);
            console.log('- Computed background:', getComputedStyle(container).backgroundImage);
        }

        function updateStatus() {
            document.getElementById('status').textContent = `Status: ${currentAvatar} active`;
        }

        // Test image loading
        function testImageLoading() {
            const kenImage = new Image();
            const kellyImage = new Image();
            
            kenImage.onload = () => console.log('✅ Ken image loaded successfully');
            kenImage.onerror = () => console.error('❌ Ken image failed to load');
            kenImage.src = '/lesson-player-deploy/assets/avatars/ken/ken_neutral_default.png';
            
            kellyImage.onload = () => console.log('✅ Kelly image loaded successfully');
            kellyImage.onerror = () => console.error('❌ Kelly image failed to load');
            kellyImage.src = '/lesson-player-deploy/assets/avatars/kelly/kelly_neutral_default.png';
        }

        // Run tests on load
        window.addEventListener('load', () => {
            console.log('🧪 Running avatar visibility tests...');
            testImageLoading();
            checkAvatarStatus();
        });
    </script>
</body>
</html>
